<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">

.skills-container {
  text-align: center;
}

.skill {
  display: inline-block;
  margin: 20px;
  position: relative;
  overflow: hidden;
  width: 150px;
  height: 150px; 
  border-radius: 10px;
  background-color: #3498db;
  color: #fff;
  padding: 20px;
  box-sizing: border-box;
  cursor: pointer;
  transition: transform 0.3s ease-in-out;
}

.skill:hover {
  transform: scale(1.1);
}

.skill-name {
  font-weight: bold;
  margin-bottom: 10px;
}

.skill-icon {
  font-size: 40px;
  color: #fff;
  margin-bottom: 10px;
}

.skill-bar {
  width: 100%;
  height: 10px;
  background-color: #ecf0f1;
  border-radius: 5px;
  overflow: hidden;
  margin-top: 5px;
}

.skill-progress {
  height: 100%;
  border-radius: 5px;
  background-color: #2ecc71;
  width: 40%; 
  transition: width 1s ease-in-out;
}
.skill-progress1 {
  height: 100%;
  border-radius: 5px;
  background-color: #2ecc71;
  width: 70%; 
  transition: width 1s ease-in-out;
}

.percent {
  font-size: 14px;
  position: absolute;
  bottom: 5px;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.skill:hover .percent {
  opacity: 1;
}
  </style>
  <title>My Skills</title>
</head>
<body>
  <div class="skills-container">
    <div class="skill hvr-float-shadow">
      <div class="skill-name">Programming</div>
      <div class="skill-icon"><i class="fas fa-code"></i></div>
      <div class="skill-bar">
        <div class="skill-progress" style="width: 50;"></div>
      </div>
      <div class="percent">40%</div>
    </div>

    <div class="skill hvr-float-shadow">
      <div class="skill-name">Web Design</div>
      <div class="skill-icon"><i class="fas fa-paint-brush"></i></div>
      <div class="skill-bar">
        <div class="skill-progress1" style="width: 50;"></div>
      </div>
      <div class="percent">50%</div>
    </div>
  </div>
</body>
</html>
