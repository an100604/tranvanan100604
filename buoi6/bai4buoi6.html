<!DOCTYPE html>
<html>
<head>
  <title>Form đăng ký</title>
</head>
<body style="background-color: pink;">
  <form action="/cgi-bin/register.cgi" method="post">
    <h1>FORM ĐĂNG KÝ</h1>
    <label for="ho">Họ, Tên đệm:</label>
    <input type="text" id="ho" name="ho" required>
    <br>
    <label for="ten">Tên:</label>
    <input type="text" id="ten" name="ten" required>
    <br>
    <label for="ngaysinh">Ngày sinh:</label>
    <input type="date" id="ngaysinh" name="ngaysinh">
    <br>
    <label for="gioitinh">Giới tính:</label>
    <input type="radio" id="nam" name="gioitinh" value="Nam">
    <label for="nam">Nam</label>
    <input type="radio" id="nu" name="gioitinh" value="Nữ">
    <label for="nu">Nữ</label>
    <br>
    <label for="sdt">Số điện thoại:</label>
    <input type="tel" id="sdt" name="sdt" required pattern="[0-9]{10}">
    <br>
    <label for=" sở thích"> sở thích:</label>
    <br>
    <input type="checkbox" id="cahat" name="sở thích" value="Ca hát">
    <label for="docsach">Ca hát</label>
    <br>
    <input type="checkbox" id="xemphim" name="sở thích" value="Xem phim">
    <label for="xemphim">Xem phim</label>
    <br>
    <input type="checkbox" id="docsach" name="sở thích" value="docsach">
    <label for="nghenhac">Đọc sách</label>
    <br>
    <input type="checkbox" id="dabong" name="sở thích" value="Đá bóng">
    <label for="dabong">Đá bóng</label>
    <br>
    <input type="submit" value="Đăng ký">
  </form>
</body>
</html>
